<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-mpegts Demo</title>
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-mpegts-player" class="video-js vjs-default-skin" controls>
    <source src="https://mister-ben.github.io/videojs-flvjs/bbb.flv" type='video/x-flv'>
  </video>
  <ul>
    <li><a href="/test/">Run unit tests in browser.</a></li>
  </ul>
  <script src="/node_modules/video.js/dist/video.js"></script>
  <script src="/node_modules/mpegts.js/dist/mpegts.js"></script>
  <script src="/dist/videojs-mpegts.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-mpegts-player', {
        techOrder: ['html5', 'mpegts']
      });
    }(window, window.videojs));
  </script>
</body>
</html>
